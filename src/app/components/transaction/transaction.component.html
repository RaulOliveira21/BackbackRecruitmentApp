<div class="card-body">
  <div class="main-filter">
    <input class="search px-2" type="search" #searchInput (keyup)="handleSearch(searchInput.value)" placeholder="Search by typing...">
    <label>Sort by</label>
    <div class="btn-group filters">
      <button #date (click)="filter(1)" type="button" >DATE</button>
      <button #beneficiaries (click)="filter(2)" type="button">BENEFICIARY</button>
      <button #amount (click)="filter(3)" type="button">AMOUNT</button>
    </div>
  </div>

  <div class="transaction-body">
    <div *ngFor="let transaction of transactionsLog" class="transaction-list" [style.borderLeftColor]="transaction?.categoryCode">
      <div class="date">
        <span>{{transaction.dates?.valueDate | date: 'MMM dd yyyy' }}</span>
      </div>
      <div class="logo">
          <img class="logo" src="assets/{{transaction.merchant.name.toLowerCase().replace(regex, '-')}}.png" onerror="this.src='assets/123.png'">
      </div>
      <div class="d-flex flex-column merchant">
        <span class="font-weight-bold">{{transaction.merchant?.name}}</span>
        <span>{{transaction.transaction?.type}}</span>
      </div>
      <div class="amount ml-auto">
        <span class="font-weight-bold">-{{transaction.transaction.amountCurrency?.amount | currency: 'EUR' : 'symbol-narrow'}} </span>
      </div>
    </div>
  </div>

</div>
